<script>
    var inps2=document.querySelectorAll("thead input");

    var inpsAll=document.querySelectorAll("tbody input");

    //1.全选取消  checked selected  disabled required
    inps2[0].onclick=function(){

        for(var i=0;i<inpsAll.length;i++){
            inpsAll[i].checked=this.checked;
        }

    }
    
    //
    for(var i=0;i<inpsAll.length;i++){
        inpsAll[i].onclick=function(){

            // 1.checkebox的总个数
            var cbxCount=inpsAll.length;
            // 2. 打了勾的checkebox的个数;
            var checkedCount=0;
             for(var j=0;j<inpsAll.length;j++){
                  if(inpsAll[j].checked){
                      checkedCount++;
                  }
             }

            console.log(cbxCount,checkedCount);

//            if(cbxCount==checkedCount){
//                 inps2[0].checked=true;
//             }else{
//                inps2[0].checked=false;
//            }
            inps2[0].checked= cbxCount==checkedCount

            
        }
    }

    //反选

    inps2[1].onclick=function(){

        for(var i=0;i<inpsAll.length;i++){
            inpsAll[i].checked= !inpsAll[i].checked;
        }
    }
    

</script>
