

<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 200px;
            background-color: teal;
            height: 200px;
            font-size: 20px;
        }

        .btn-box {
            width: 30px;
            display: inline-block;
            vertical-align: top;
        }
    </style>

</head>

<body>
<h1>城市选择：</h1>
<select id="src-city" name="src-city" multiple>
    <option value="1" >北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">广州</option>
    <option value="5">西红柿</option>
</select>
<div class="btn-box">
    <!--实体字符-->
    <button id="btn-sel-all"> &gt;&gt; </button>
    <button id="btn-sel-none"> &lt;&lt; </button>
    <button id="btn-sel"> &gt;</button>
    <button id="btn-back"> &lt; </button>
</div>
<select id="tar-city" name="tar-city" multiple>
</select>
</body>

<script>
    /*
    * new Option("文本","value","样式的状态","selected")
    * */

    var leftCity=document.getElementById('src-city');
    var rigtCity=document.getElementById('tar-city');
    //1.单个选中
     document.getElementById('btn-sel').onclick=function(){
       for(var i=0;i<leftCity.options.length;i++){
           
           if(leftCity.options[i].selected==true){
               var opt=new Option(leftCity.options[i].text,leftCity.options[i].value,true,false);
               rigtCity.options.add(opt);
               leftCity.options[i].remove();
           }

           
           
       }

     }

     //2.全过去
     document.getElementById('btn-sel-all').onclick=function(){

//         for(var i=0;i<leftCity.options.length;i++){
//                 var opt=new Option(leftCity.options[i].text,leftCity.options[i].value,true,false);
//                 rigtCity.options.add(opt);
//                 leftCity.options[i].remove();
//                 i--;
//         }

         for(var i=leftCity.options.length-1;i>=0;i--){
             var opt=new Option(leftCity.options[i].text,leftCity.options[i].value,true,false);
             rigtCity.options.add(opt);
             leftCity.options[i].remove();
         }

     }

</script>

</html>
