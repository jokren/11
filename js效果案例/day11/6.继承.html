    function Person(_name, _age){

        this.name = _name;
        this.age = _age;
    }
    Person.prototype.eat=function(str){
        console.log("我是一个人,我能吃"+str);
    }



    //程序猿也是人
    function Employee(mname, mage){

        //       Person.call(this,mname,mage);// 对象的冒充 (copy)
        //        Person.apply(this,arguments)
        Person.apply(this, [mname, mage])
    }
